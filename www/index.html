        .btn-home {

        /* ç§»é™¤activeçŠ¶æ€ä¸‹çš„ç¼©æ”¾æ•ˆæœ */

        /* --- åŠ¨ç”»å…³é”®å¸§ --- */
        /*

         * cubic-bezier(0.175, 0.885, 0.32, 1.275) è¿™ä¸ªé¬¼æ›²çº¿æ˜¯å“ªé‡Œæ¥çš„ï¼Ÿ
         * å“¦ï¼Œæ˜¯æŸä¸ªæ·±å¤œåœ¨ easing functions cheat sheet ä¸Šéšä¾¿ç‚¹çš„...
         * å»¶è¿Ÿæ—¶é—´ï¼ˆanimation-delayï¼‰åƒåœ¨ç¼–èˆï¼Œä¸€ä¸ªæ¥ä¸€ä¸ªå‡ºåœºã€‚
         * äº§å“è¯´â€œè¦ç¾è§‚â€ï¼Œæˆ‘å“­æ­»ã€‚

        @keyframes spin {

        /* ç²’å­èƒŒæ™¯ */

<body>

    <!-- 
         è¿™ä¸ªé¡µé¢ç»“æ„æ”¹äº†åå‡ ç¨¿ï¼

     -->
    <!-- èƒŒæ™¯ç½‘æ ¼è£…é¥° -->
    <div class="bg-grid"></div>
    <!-- æ¼‚æµ®ç²’å­ç”»å¸ƒ -->
    <canvas id="particles"></canvas>

    <div class="container">
        <!-- æ ¸å¿ƒè§†è§‰ï¼šæ—‹è½¬ -> å®Œæˆ -->
        <div class="ring-container">
            <!-- åˆå§‹æ—‹è½¬çš„åœ†ç¯ï¼Œä¼šè¢«JSéšè— -->
            <div class="spinner" id="loading-spinner"></div>
            <!-- å®Œæˆåçš„æ‰“é’©åœ†ç¯ -->
            <div class="checkmark-circle">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>

        <!-- æ¨¡æ‹Ÿçš„æ•°æ®å±•ç¤ºï¼Œå¢å¼ºä¸“ä¸šæ„Ÿ -->
        <!-- 
             è¿™äº›æ•°æ®è¯¥å†™å¤šå°‘ï¼Ÿ
             
             æœ€åå†™äº†0.012sï¼Œçœ‹èµ·æ¥å¾ˆå¿«ä½†åˆä¸å¤ªå‡çš„æ ·å­ã€‚
             
             2Kå’Œ100%ä¹Ÿæ˜¯éšä¾¿å†™çš„ï¼Œåæ­£æ²¡äººä¼šç‚¹å¼€çœ‹...
         -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-val" style="color: #00ffa3;">0.012s</div>
                <div class="stat-label">Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" style="color: #00f2ff;">2K</div>

    <script>
        // ç®€å•çš„é€»è¾‘ï¼šæ§åˆ¶åŠ è½½åœˆæ¶ˆå¤±
        /*
         * æœ€åå¦¥ååœ¨0.5ç§’ã€‚
         * è¿˜æœ‰é‚£ä¸ªopacityè¿‡æ¸¡ï¼Œæœ¬æ¥æƒ³ç”¨transformï¼Œä½†æ€•æ€§èƒ½é—®é¢˜ã€‚
         */
        window.onload = () => {
            const spinner = document.getElementById('loading-spinner');
            // 0.5ç§’åéšè—æ—‹è½¬åœˆï¼Œè®©æ‰“é’©åŠ¨ç”»æ˜¾ç°
            setTimeout(() => {
                spinner.style.opacity = '0';
                spinner.style.transition = 'opacity 0.5s';
            }, 500);

            initParticles();
        };

        // --- ç®€å•çš„å‘ä¸Šæ¼‚æµ®ç²’å­æ•ˆæœ ---
        /*
         * è¿™ä¸ªCanvasç²’å­æ•ˆæœå·®ç‚¹è®©æˆ‘å´©æºƒï¼
         * æœ€åˆå†™äº†100ä¸ªç²’å­ï¼Œæ‰‹æœºç›´æ¥å¡æˆPPTã€‚
         * é™åˆ°30ä¸ªï¼Œè¿˜æ˜¯æœ‰ç‚¹å¡ï¼Œç„¶ååˆè°ƒäº†é€Ÿåº¦ã€å¤§å°ã€é€æ˜åº¦...
         * requestAnimationFrame é‡Œé¢å¿˜è®° clearRect çš„è¯ï¼Œä¼šæ‹–å‡ºé•¿é•¿çš„å°¾å·´ï¼ˆåˆ«é—®æˆ‘æ€ä¹ˆçŸ¥é“çš„ï¼‰ã€‚
         * è¿˜æœ‰é‚£ä¸ª globalAlphaï¼Œè°ƒäº†åŠå¤©æ°”æ°›æ„Ÿ...
         */
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            for(let i=0; i<30; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: Math.random() * 1 + 0.5,
                    size: Math.random() * 2,
                    opacity: Math.random()
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00f2ff';
                
                particles.forEach(p => {
                    p.y -= p.speed;
                    if(p.y < 0) p.y = canvas.height;
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.globalAlpha = p.opacity * 0.5;
                    ctx.fill();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
