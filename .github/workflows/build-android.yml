name: 构建 Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. 安装项目依赖并同步 Capacitor
      - name: 安装依赖与同步
        run: |
          npm ci
          npx cap sync android

      # 4. 设置 Java 环境
      - name: 设置 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. 构建 APK (核心步骤)
      - name: 构建 Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      # 6. 上传构建产物
      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: 生成的APK
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
